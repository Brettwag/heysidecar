<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Sidecar Design</title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Page base */
body {
  font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
  background: #111;
  color: #fff;
}

/* Fullscreen center */
.wrapper {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Center content */
.hero {
  text-align: center;
  max-width: 700px;
}

/* Big headline */
.hero h1 {
  font-size: clamp(48px, 8vw, 96px);
  letter-spacing: -2px;
}

/* Sub Headline */
.subtitle {
  margin-top: 14px;
  font-size: clamp(18px, 2.4vw, 24px);
  font-weight: 300;
  letter-spacing: -0.6px;
  line-height: 1.3;
  opacity: 0.85;
}

/* Sub text */
.hero p {
  margin-top: 20px;
  opacity: 0.7;
  font-size: 18px;
}

/* Nav (top minimal) */
.nav {
  position: fixed;
  top: 30px;
  left: 40px;
  font-weight: 500;
}

.nav a {
  color: white;
  text-decoration: none;
  margin-right: 20px;
  opacity: .7;
}

.nav a:hover {
  opacity: 1;
}

.links {
  margin-top: 40px;
  display: flex;
  justify-content: center;
  gap: 28px;
  font-size: 16px;
}

.links a {
  color: white;
  text-decoration: none;
  opacity: 0.65;
  transition: opacity .2s ease, transform .2s ease;
}

.links a:hover {
  opacity: 1;
  transform: translateY(-1px);
}

</style>
</head>

<body>

<div class="wrapper">
  <div class="hero">
    <h1>Sidecar Design</h1>
    <h2 class="subtitle">AI-Driven Product Innovation • Design Leadership • Digital Experiences</h2>
  <div class="links">
    <a href="https://www.linkedin.com/in/brettmichaelwagner/" target="_blank">
      LinkedIn
    </a>
    <a href="mailto:brett@heysidecar.com">
      Contact
    </a>
  </div>
</div>

</body>
</html>
